<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="calculator w-64">
      <input class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-md" type="text" id="result" disabled>
      <div class="grid grid-cols-4 gap-2">
        <button class="col-span-2 p-4 text-white bg-gray-500 rounded-md hover:bg-gray-600" onclick="clearResult()">AC</button>
        <button class="p-4 text-white bg-gray-500 rounded-md hover:bg-gray-600" onclick="backspace()">DEL</button>
        <button class="p-4 text-white bg-gray-500 rounded-md hover:bg-gray-600" onclick="insert('%')">%</button>
        <button class="p-4 text-white bg-yellow-500 rounded-md hover:bg-yellow-600" onclick="insert('/')">รท</button>
        <button class="p-4 text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200" onclick="insert('7')">7</button>
        <button class="p-4 text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200" onclick="insert('8')">8</button>
        <button class="p-4 text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200" onclick="insert('9')">9</button>
        <button class="p-4 text-white bg-yellow-500 rounded-md hover:bg-yellow-600" onclick="insert('*')">x</button>
        <button class="p-4 text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200" onclick="insert('4')">4</button>
        <button class="p-4 text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200" onclick="insert('5')">5</button>
        <button class="p-4 text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200" onclick="insert('6')">6</button>
        <button class="p-4 text-white bg-yellow-500 rounded-md hover:bg-yellow-600" onclick="insert('-')">-</button>
        <button class="p-4 text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200" onclick="insert('1')">1</button>
        <button class="p-4 text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200" onclick="insert('2')">2</button>
        <button class="p-4 text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200" onclick="insert('3')">3</button>
        <button class="p-4 text-white bg-yellow-500 rounded-md hover:bg-yellow-600" onclick="insert('+')">+</button>
        <button class="col-span-2 p-4 text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200" onclick="insert('0')">0</button>
        <button class="p-4 text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200" onclick="insert('.')">.</button>
        <button class="p-4 text-white bg-green-500 rounded-md hover:bg-green-600" onclick="calculate()">=</button>
      </div>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
